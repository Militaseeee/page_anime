<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/icon" href="img/logo.png">
    <title>Anime Page</title>
</head>
<body>
    <!-- I make the background opaque -->
    <div class="background_overlay"></div>
    <!-- page navbar -->
    <header>
        <nav class="navigator_bar">
            <div class="img_logo">
                <img src="img/logo.png" alt="Logo"/>
            </div>
            <ul class="list_navbar">
                <li><a href="index.html">Login</a></li>
                <li><a href="html/sign_up.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <!-- session that contains the entire login of the page -->
    <section class="login_container">
        <div class="card_login">
            <div class="img_luffy">
                <img src="img/luffy.png" alt="shadow Luffy" class="shadow_luffy"/>
                <img src="img/luffy.png" alt="Luffy" class="principal_luffy"/>
            </div>
            <h1>LOGIN</h1>
            <div class="form_card">
                <form>
                    <div class="form_group">
                        <input type="email" class="form_control" placeholder="Username">
                    </div>
                    <div class="form_group">
                        <input type="password" class="form_control" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <div class="button_container">
                        <a href="html/sign_up.html" class="button_contact" role="button">Login</a>
                    </div>
                </form>
                <div class="img_totoro">
                    <img src="img/totoro.png" alt="shadow totoro" class="shadow_totoro"/>
                    <img src="img/totoro.png" alt="totoro" class="principal_totoro"/>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
